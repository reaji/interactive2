<style>
body, html{

.content{
	margin: 0 auto;

	height: 100%;
	/*text-align: center;*/
	/*vertical-align: middle;*/
	-ms-transform: scale(0.8,0.8); /* IE 9 */

    transform: scale(0.8,0.8);
}

.hola{
	padding-left: 0;
}

@media screen and (max-width: 768px) {

.hola{
	display: inline-block;
}

.hi{
	display: none;
}}

@media screen and (max-width: 500px) {

.hola{

}

.hi{
	display: inline-block;
}


}
</style>
